name: NPM CICD

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
       
      - name: Publish to NPM
        run: npm publish --registry=${{ secrets.NPM_TOKEN }}

